<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Querystring Builder</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Querystring Builder</h1>

    <section>
      <h2>URL</h2>
      <input id="base" type="text" size="100" placeholder="https://www.example.com/path/to/page" />
      <button id="parse_url">Parse</button>
    </section>

    <section>
      <h2>Parameters</h2>
      <div id="builder"></div>
      <button id="parameter_add">Add Parameter</button>
    </section>

    <section>
      <h2>Result</h2>
      <div id="result"></div>
      <br />
      <a href=""><button>Permalink</button></a>
      <button id="reset">Reset</button>
    </section>

    <a href="https://github.com/campbellbrendene/querystring-builder">GitHub</a>

    <script src="main.js" async defer></script>
  </body>
</html>
