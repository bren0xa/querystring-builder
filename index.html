<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Querystring Builder</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <h1>Querystring Builder</h1>
  <script src="/main.js" async defer></script>

  <section>
    <h2>URL</h2>
    <input id="base" type="url" size="100" placeholder="https://www.example.com/path/to/page">
  </section>

  <section>
    <h2>Parameters</h2>
    <div id="builder"></div>
    <button id="parameter_add">Add Parameter</button>
  </section>

  <section>
    <h2>Result</h2>
    <div id="result"></div>
  </section>
</body>
</html>
